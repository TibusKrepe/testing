<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>template</title>
    <style media="screen">
      body{
        cursor: url('./hand64.png') 5 5, auto;
      }
      .overlay{
    opacity:1.0;
    background-color:#fff;
    position:fixed;
    width:100%;
    height:100%;
    top:0px;
    left:0px;
    z-index:1000;
    align: center;
}
.bruh {
  position: relative;
  z-index: 0;
 }
.cake {
  position: absolute;
  z-index: 1;
 }
.top {
  position: absolute;
  z-index: 2;
 }
    </style>
  </head>
  <body>
    <center>
    <div class="overlay">
        <img class="top" src="./two.png" height="100%">
        <img class="top" src="./three.png" height="100%">
        <img class="cake" src="./bottomright.png" height="100%">
        <img class="bruh" src="./animated.gif" height="100%">
    </div>
  </body>
</html>
